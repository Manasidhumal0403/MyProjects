<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">


	<title>registration page</title>
	
	</head>

<body>

	<div class="wrapper">
		<form action="saveadmin">
			<h1>Register</h1>

			<div class="input-box">
			<input type="number" placeholder="Enter your Id" required name="id">
		      <i class='bx bx-envelope'></i>
			</div>
			
				<input type="email" placeholder="Enter your Email Id" required name="email">
		      <i class='bx bx-envelope'></i>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Enter your Username" required name="username">
			<i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder=" Enter your Password" required name="password">
				<i class='bx bxs-lock-alt'></i>
			</div>
			
			<div class="input-box">
				<input type="number" placeholder="Enter your Mobile No" required name="mobilenumber">
				<i class='bx bxs-phone-call'></i>
			</div>
			
			<button type="submit" class="btn">Register</button>
			<div class="register-link">
				<p>Already registered?<a href="login.html">Login here..</a></p>
			</div>

		</form>
	</div>

</body>
</html>
